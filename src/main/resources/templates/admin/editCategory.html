<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journalize</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css/}" />
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">

    <!-- Bootstrap select CSS -->
    <link rel="stylesheet" href="/css/bootstrap-select.css">

    <!-- Fontawesome & font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Bootstrap select JS -->
    <script src="/javascript/bootstrap-select.js"></script>
</head>
<body>
<header th:replace="~{_fragments/header}"></header>
<main>
    <div class="container p-0">
        <div class="row mt-4">
            <nav aria-label="breadcrumb" class="p-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none">Accueil</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/admin" class="text-decoration-none">Admin</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="Modifier + ' ' + ${category.name}"></li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <h1 class="text-center mt-3">
                <span>Modifier</span>
                <span th:text="${category.name}">Catégorie</span>
            </h1>
        </div>
        <div class="row">
            <div class="col-12 my-4">
                <form th:action="@{/admin/categories/edit}" method="post">
                    <div class="form-group mb-3">
                        <label for="name">Nom de la catégorie</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" th:text="${category.description}" required></textarea>
                    </div>
                    <input type="hidden" name="categoryId" th:value="${category.id}">
                    <button type="submit" class="btn btn-dark">Modifier</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{_fragments/footer}"></footer>
</body>
</html>
