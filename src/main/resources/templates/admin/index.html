<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journalize</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css/}" />
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">

    <!-- Fontawesome 6 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
<header th:replace="~{_fragments/header}"></header>
<main>
    <div class="container p-0">
        <div class="row mt-4">
            <nav aria-label="breadcrumb" class="p-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none">Accueil</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Admin</li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col-8 p-0">
                <table class="table table-striped table-bordered">
                    <thead class="">
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.description}"></td>
                        <td>
                            <a th:href="@{/admin/categories/edit(categoryId=${category.id})}" class="btn btn-secondary btn-sm" type="button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <a th:href="@{/admin/categories/delete(categoryId=${category.id})}" class="btn btn-danger btn-sm" type="button">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4 p-0 pl-4 mb-4">
                <div class="card mb-2">
                    <div class="card-header">
                        <h5 class="card-title"><i class="fa-solid fa-layer-group"></i> Créer une catégorie</h5>
                        <form th:action="@{/admin/categories/save}" method="POST">
                            <div class="form-group m-2">
                                <label for="name">Nom</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Entrer un nom..." required>
                            </div>
                            <div class="form-group m-2">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" placeholder="Entrer une description..." required></textarea>
                            </div>
                            <div class="form-group m-2">
                                <button type="submit" class="btn btn-dark btn-sm my-3"><i class="fa-solid fa-plus"></i> Créer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 p-0">
                <table class="table table-striped table-bordered">
                    <thead class="">
                    <tr>
                        <th>Nom</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tag : ${tags}">
                        <td th:text="${tag.tagName}"></td>
                        <td>
                            <a th:href="@{/admin/tags/edit(tagId=${tag.id})}" class="btn btn-secondary btn-sm" type="button">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                            <a th:href="@{/admin/tags/delete(tagId=${tag.id})}" class="btn btn-danger btn-sm" type="button">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4 p-0 pl-4 mb-4">
                <div class="card mb-2">
                    <div class="card-header">
                        <h5 class="card-title"><i class="fa-solid fa-tags"></i> Créer un tag</h5>
                        <form th:action="@{/admin/tags/save}" method="POST">
                            <div class="form-group m-2">
                                <label for="name">Nom</label>
                                <input type="text" class="form-control" id="name2" name="name" placeholder="Entrer un nom..." required>
                            </div>
                            <div class="form-group m-2">
                                <button type="submit" class="btn btn-dark btn-sm my-3"><i class="fa-solid fa-plus"></i> Créer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{_fragments/footer}"></footer>
</body>
</html>
